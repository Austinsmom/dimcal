<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ dimcalendar.calendar_date|date:"Y-m-d" }} - Countries</title>
</head>
<body>
<h2>Dim_Calendar {{ dimcalendar.calendar_date|date:"Y-m-d" }}</h2>
    <div>
    See something not right? Please
<a href="https://github.com/gregn610/dimcal/issues/new?title={{ country }}&nbsp;{{ year }};body=hi,">open a ticket</a> or submit a pull request.
    </div>

<ul>
    {% for cc in dimcalendar.countries %}
    <li><a href="{% url 'dcal:country' cc|upper %}">{{ cc }}</a></li>
    {% endfor %}
</ul>


<a href="{% url 'dcal:index' %}">Home</a>


</body>
</html>
